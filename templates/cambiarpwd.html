{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('cambiarpwd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" value={{usuario.username}} type="text" readonly/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_2" placeholder="Repetir Password" type="password"/>
            </div>            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Confirmar</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
